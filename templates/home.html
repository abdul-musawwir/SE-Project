{% extends 'layout.html'%}
{% block body %}
    <div class="jumbotron text-center" style="background-color: white;">
        <p style="margin: 150px;"> </p>
        <h1 style="flex: content; padding-bottom: 30px;">Welcome to Fruits and vegetables classifier</h1>
        <p class="lead" style="flex: content; padding-bottom: 30px;">
             This is app classifies the pictures of fruits and vegetables.
            </p>
        <form id = "upload-form" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" aria-label="File browser example"
            style="padding: 30px;
            content: 'Select some files';
            display: inline-block;
            background: linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
                   " multiple>
            <script>
            $("input").change(function(e) {

                for (var i = 0; i < e.originalEvent.srcElement.files.length; i++) {
            
                    var file = e.originalEvent.srcElement.files[i];
            
                    var img = document.createElement("img");
                    var reader = new FileReader();
                    reader.onloadend = function() {
                         img.src = reader.result;
                         img.style="width:300px; height:300px"
                    }
                    reader.readAsDataURL(file);
                    $("input").after(img);
                }
            });
        </script>
            <input style="flex: content; margin: 30px;" type="submit">
        </form>
    </div>
{% endblock %}
